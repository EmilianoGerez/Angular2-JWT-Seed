<header>
  <nav class="navbar navbar-dark bg-primary">

    <!-- Collapse button-->
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx2">
      <i class="fa fa-bars"></i>
    </button>

    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="collapse navbar-toggleable-xs" id="collapseEx2">
        <a class="navbar-brand" [routerLink]="['Home']">Angular 2</a>

        <ul class="nav navbar-nav">
          <li class="nav-item" [class.active]="isCurrentRoute(['Home'])">
            <a class="nav-link" [routerLink]="['Home']">Home</a>
          </li>
        </ul>

        <ul class="nav navbar-nav pull-md-right">
          <li class="nav-item" [class.active]="isCurrentRoute(['Login'])"
              *ngIf="!isLoggedIn()">
            <a class="nav-link" [routerLink]="['Login']">Login</a>
          </li>
          <li class="nav-item" [class.active]="isCurrentRoute(['Signup'])"
              *ngIf="!isLoggedIn()">
            <a class="nav-link" [routerLink]="['Signup']">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['UserProfile', {id: getUserData()._id}]"
               *ngIf="isLoggedIn()">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['Home']" (click)="logout()"
               *ngIf="isLoggedIn()">Logout</a>
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
